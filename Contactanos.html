<section id="contact-form" class="contact">
<div class="contact_tittle">
  <h1>Ayudanos a mejorar</h1>
</div>
<div class="contact_subtitle">
  <h4>Dejanos un comentario o sugerencia y con gusto responderemos</h4>
</div>
<div class="form_contact">
  <form action="" id="Formulatio">
    <textarea name="Message" id="" cols="30" rows="10" placeholder="Deje su comentario para ayudarnos a mejorar"></textarea>
    <br>
    <input type="text" name="Nombre" placeholder="Ingrese su nombre" />
    <br>
    <input type="email" name="Email" placeholder="Ingrese su Email" />
    <br>
    <input type="password" name="Password" placeholder="Ingrese su contraseña"/>
    <br>
    <label for="Subscribe">Suscribirme a novedades</label>
    <input type="radio" name="Subrscribe" value="Enviar"/>
    <label for="Unsuscribe">No suscribirme a novedades</label>
    <input type="radio" name="Unsuscribe" value="NoEnviar"/>
    <br>
    <input type="submit" value="Enviar Formulario"/>
    <input type="reset" value="Limpiar Formulario"/>
    <input type="checkbox" name="accept" value="accept"/>
    <label for="accept"></label>
    <select name="web/apss">
      <option value="Web">Web</option>
      <option value="Apps">apps</option>
    </select>
  </form>
  <br>
  <div class="contact_img">
    <img src="./images/Place Images/thankyou.jpg" alt="imagen de gracias en varios idiomas" class="contact_thanks_img">
    </div>
</div>
</section>
